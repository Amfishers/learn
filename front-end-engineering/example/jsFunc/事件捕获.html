<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件捕获 & 冒泡 & 自定义事件</title>
</head>
<body>

    <div id="btn">点击</div>
    <style>
    #btn {
        width: 300px;
        height: 100px;
        background-color: #000;
        color: #fff;
        text-align: center;
        line-height: 100px;
    }
    </style>

    <script>
    //addEventListener  第3个参数，设置为true 就是在捕获阶段触发

    var btn = document.getElementById('btn')

    window.addEventListener('click', function() {
        console.log('window capture')
    }, true)

    document.addEventListener('click', function() {
        console.log('document capture')
    }, true)

    document.documentElement.addEventListener('click', function() {
        console.log('html capture')
    }, true)
    
    document.body.addEventListener('click', function() {
        console.log('body capture')
    }, true)

    btn.addEventListener('click', function() {
        console.log('btn capture')
    }, true)
    
    //addEventListener 第3个参数，默认为false 就是在冒泡阶段触发
    window.addEventListener('click', function() {
    console.log('window capture - false')
    }, false)

    document.addEventListener('click', function() {
    console.log('document capture - false')
    }, false)

    document.documentElement.addEventListener('click', function() {
    console.log('html capture - false')
    }, false)

    document.body.addEventListener('click', function() {
    console.log('body capture - false')
    }, false)

    btn.addEventListener('click', function() {
    console.log('btn capture - false')
    }, false)

    // 自定义事件 这里是立即执行
    var eve = new Event('test')
    btn.addEventListener('test', function() {
        console.log('test dispatch')
    })
    btn.dispatchEvent(eve)
    </script>
    
</body>
</html>
