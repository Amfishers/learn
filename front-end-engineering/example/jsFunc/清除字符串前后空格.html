<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除字符串前后空格</title>
</head>
<body>
    <script>
    let str = '  asdsd sd '
    
    function trim(str) {
        return str.replace(/^\s+|\s+$/ig, '')
    }

    console.log(trim(str))
    </script>
</body>
</html>
