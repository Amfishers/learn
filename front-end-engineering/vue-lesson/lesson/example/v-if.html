<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if & v-show & v-else</title>
	<script type="text/javascript" src="../assets/libs/vue.js"></script>
</head>
<body>

	<div id="app">
		<div v-if="isLogin">你好，我是Fisher</div>
		<div v-else>请先登录</div>

		<div v-show="isShow">我是v-show</div>
	</div>

<script>
let app = new Vue({
	el: '#app',
	data: {
		isLogin: false,
		isShow: false
	}
})
</script>
</body>
</html>
