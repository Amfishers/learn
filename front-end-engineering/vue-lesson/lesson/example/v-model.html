<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model实例</title>
	<script type="text/javascript" src="../assets/libs/vue.js"></script>
</head>
<body>
	<h1>v-model 实例</h1>
	<hr>
	<div id="app">
		输入框内容: <input type="text" v-model="test"> <br>
		输入的内容是: {{test}}
	</div>

<script>
let app = new Vue({
	el: '#app',
	data: {
		test: 'Hello Word!'
	}
})
</script>
</body>
</html>
