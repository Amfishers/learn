<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-text & v-html实例</title>
	<script type="text/javascript" src="../assets/libs/vue.js"></script>
</head>
<body>

	<div id="app">
		<span v-text="message"></span>
		<div v-html="msgHtml"></div>
	</div>

<script>
let app = new Vue({
	el: '#app',
	data: {
		message: 'Hello Word!',
		msgHtml: '<h1>这是html文件 p1标签</h1>'
	}
})
</script>
</body>
</html>
